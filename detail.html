<script>
	quotes.getSections();
	let backB = document.getElementById("backButton");
	
	var section = getAllUrlParams().section;
	if (section == undefined)
	{
		section = quotes.getFirstOK();
	}
	else
	{
		section = section.charAt(0).toUpperCase() + section.slice(1);
	}

	
	backButton.setAttribute("href", "index.html?section="+section);
